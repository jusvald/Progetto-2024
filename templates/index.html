<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <!-- Messaggio di Benvenuto -->
        <h1 class="text-center">Benvenuto al Casino, {{ username }}!</h1>

        <!-- Pulsante immagine per giocare alla slot -->
        <div class="text-center my-5">
            <form action="/book_of_ra" method="get">
                <button type="submit" class="btn p-0 border-0">
                    <!-- Immagine del pulsante -->
                    <img src="static/immagini/book_of_ra.png" alt="Immagine Bottone 2" class="img-fluid">
                </button>
            </form>
        </div>
                        
        <!-- Bottone roulette -->
        <div class="col-6 col-md-4 col-lg-3">
            <form action="/Roulette_1" method="post">
                <button type="submit" class="btn p-0 border-0 w-100">
                    <img src="static/immagini/roulette_1.png" alt="Immagine Bottone 3" class="img-fluid">
                </button>
            </form>
        </div>
                        <!-- Bottone tempo pazzo o crazy time -->
        <div class="col-6 col-md-4 col-lg-3">
            <form action="/Crazy_time" method="post">
                <button type="submit" class="btn p-0 border-0 w-100">
                    <img src="static/immagini/crazytimelogotransparent.png" alt="Immagine Bottone 4" class="img-fluid">
                </button>
            </form>
        </div>
        
        <!-- Bottone BJ-->
        <div class="col-6 col-md-4 col-lg-3">
            <form action="/black_jack_1" method="post">
                <button type="submit" class="btn p-0 border-0 w-100">
                    <img src="/static/immagini/black jack.png" alt="Immagine Bottone 1" class="img-fluid">
                </button>
            </form>
        </div>

        <!-- Pulsante di logout -->
        <div class="text-center">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>

</html>
