<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso e Registrazione</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <!-- Logo -->
            <img src="/workspace/Progetto-2024/immagini/I-Griffin.jpg" class="img-fluid mb-3" style="max-width: 150px;">
            <h1 class="text-primary">Benvenuto</h1>
        </div>

        <div class="d-flex flex-column align-items-center gap-3">
            <!-- Pulsante Accedi -->
            <form action="/accedi" method="post">
                <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
            </form>

            <!-- Pulsante Registrati -->
            <form action="/registrati" method="post">
                <button type="submit" class="btn btn-outline-secondary btn-lg">Registrati</button>
            </form>

            <!-- slot -->
            <form action="/immagine_bottone" method="post">
                <button type="submit" class="btn p-0 border-0">
                    <img src="https://via.placeholder.com/200x100" alt="Immagine Bottone" class="img-fluid">
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
